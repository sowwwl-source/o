# Netlify Configuration File
# Note: Netlify mainly supports Static Sites. PHP files (index.php, etc.) will NOT execute dynamically on Netlify.
# They will be downloaded as text files unless you use a specific plugin or functions workaround.

[build]
  publish = "."
  command = "# no build command"

[[headers]]
  for = "/*"
  [headers.values]
    # NUCLEAR OPTION: Forces browser to clear everything
    Clear-Site-Data = "\"cache\", \"cookies\", \"storage\", \"executionContexts\""
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    # Content-Security-Policy matches _headers
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; frame-src 'none'; object-src 'none'; manifest-src 'self'; img-src 'self' data: https://*.tile.openstreetmap.org; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; media-src 'self'; connect-src 'self'"

# Redirects for clean URLs (simulating .htaccess)
# HYBRID DEPLOYMENT CONFIGURATION
# 1. Static files (index.html, css, js) are served by Netlify.
# 2. PHP files and routes must be proxied to an external PHP server.
# REPLACE "https://YOUR-BACKEND.com" with your actual PHP server URL (e.g. Heroku app, Railway, VPS).

# Proxy all API calls to your external PHP backend.
# Any request to /api/* will be forwarded to your PHP server.
# For example: /api/auth.php -> https://api.sowwwl.com/api/auth.php
[[redirects]]
  from = "/api/*"
  to = "https://api.sowwwl.com/api/:splat"
  status = 200
  force = true # This ensures it proxies POST requests too

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
